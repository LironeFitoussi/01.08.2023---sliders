<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 26/09/2023</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Cars Form</h1>
    <form id="carForm">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="maxSpeed">Max Speed:</label>
        <input type="number" id="maxSpeed" name="maxSpeed" required><br><br>

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <h1>Student Form</h1>
    <form id="studentForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="profileImage">Profile Image URL:</label>
        <input type="text" id="profileImage" name="profileImage" required><br><br>

        <label for="currentCourse">Current Course:</label>
        <input type="text" id="currentCourse" name="currentCourse" required><br><br>

        <label for="grades">Grades (comma-separated):</label>
        <input type="text" id="grades" name="grades" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script src="./main.js"></script>
</body>
</html>
