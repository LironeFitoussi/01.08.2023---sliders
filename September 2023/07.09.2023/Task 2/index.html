<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatoExtra.io</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        
<div id="displayNumber"><span></span></div>
<div class="specialOperator">
    <span class="align" id="clearMath">AC</span>
</div>
<div class="specialOperator">
    <span class="align">+/-</span>
</div>
<div class="specialOperator">
    <span class="align">%</span>
</div>
<div class="calcOperator">
    <span class="align">/</span>
</div>
<div class="calcNumber">
    <span class="align">7</span>
</div>
<div class="calcNumber">
    <span class="align">8</span>
</div>
<div class="calcNumber">
    <span class="align">9</span>
</div>
<div class="calcOperator">
    <span class="align">X</span>
</div>
<div class="calcNumber">
    <span class="align">4</span>
</div>
<div class="calcNumber">
    <span class="align">5</span>
</div> 
<div class="calcNumber">
    <span class="align">6</span>
</div>
<div class="calcOperator">
    <span>-</span>
</div>
<div class="calcNumber">
    <span class="align">1</span>
</div>
<div class="calcNumber">
    <span class="align">2</span>
</div>
<div class="calcNumber">
    <span class="align">3</span>
</div>
<div class="calcOperator">
    <span>+</span>
</div>
<div class="calcNumber" id="zero">
    <span class="align">0</span>
</div>
<div class="calcNumber">
    <span>.</span>
</div>
<div class="calcOperator" id="equal">
    <span>=</span>
</div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
