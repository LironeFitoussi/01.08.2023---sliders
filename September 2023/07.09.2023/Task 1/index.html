<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>MyTasks.io</title>
</head>
<body>
    <main id="mainContainer">
        <div class="log-page">
            <h1 class="site-header display-1">Welcome to MyTasks.io</h1>
            <h2 class="h3 mb-3 fw-normal">Please sign in</h2>
            <div class="form-floating" id="nameInputContainer">
              <input type="text" class="form-control" id="logName" placeholder="Your Name" control-id="ControlID-1">
              <label for="logName">Name</label>
            </div>
            <div class="form-floating" id="ageInputContainer">
              <input type="date" class="form-control" id="userLogAge">
              <label for="userLogAge">Age</label>
            </div>
            <button onclick="loadSite()" class="btn btn-primary w-100 py-2">Sign in</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
