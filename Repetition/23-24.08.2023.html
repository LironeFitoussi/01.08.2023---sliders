                var lastName = name.substring(name.lastIndexOf(" ")+1)
                return "First Name: " + firstName + ", Middle Name: " + midName + ", Last Name: " + lastName;
            } else {
                var firstName = name.substring(0, name.indexOf(" "))
                var lastName = name.substring(name.indexOf(" ")+1)
                var newArr = [firstName, lastName]
                return newArr;
            }
