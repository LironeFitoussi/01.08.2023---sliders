<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 30vh;
            aspect-ratio: 1 / 1;
            background-color: #f00;
            border: 1px solid #000;
            animation-name: turnYourself;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            box-shadow: 1px 1px 7px 3px #f0f;
        }

        @keyframes turnYourself {
            from {transform: rotatex(50deg);}
            to {transform: rotatex(-50deg)}
        }
    </style>
</head>
<body>
    <div>
        <p>ewffe</p>
    </div>
</body>
</html>
