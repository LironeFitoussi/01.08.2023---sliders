<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        p {
            text-shadow: 2px 2px 5px #00f;
            animation-name: shadowChange;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes shadowChange {
            0% {text-shadow: 2px 2px 5px #00f;}
            20% {text-shadow: 2px 2px 5px #0ff;}
            40% {text-shadow: 2px 2px 5px #0f0;}
            60% {text-shadow: 2px 2px 5px #ff0;}
            80% {text-shadow: 2px 2px 5px #f00}
            100% {text-shadow: 2px 2px 5px #f0f;}

            from {transform: scale(100%);}
            to {transform: scale(200%);}

        }
    </style>
</head>
<body>
    <div>
        <p>drbnvdorbnisrb</p>
    </div>
</body>
</html>
