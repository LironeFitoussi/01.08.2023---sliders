<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            animation-name: blur;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        
        @keyframes blur {
            0% {filter: blur(0);}
            50% {filter: blur(10px);}
            100% {filter: blur(0);}
        }

    </style>
</head>
<body>
    <img src="https://static.miraheze.org/greatcharacterswiki/thumb/0/09/Goku.png/300px-Goku.png" alt="goku">
</body>
</html>
