<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 30vh;
            aspect-ratio: 1 / 1;
            background-color: blue;
            animation-name: moveThere;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes moveThere {
            0% {transform: translate(0);}
            25% {transform: translate(50vw);}
            50% {transform: translate(50vw, 70vh);}
            75% {transform: translate(80vw, 70vh);}
            100% {transform: translate(80vw, 0vh)}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
