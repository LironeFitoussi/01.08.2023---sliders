<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            position: relative;
            width: 800px;
            height: 400px;
            border: 3px solid #000;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(https://img.freepik.com/premium-photo/grass-land-background-scenery-anime-image-generative-ai_849906-5311.jpg);
        }

        img {
            position: absolute;
            height: 150px;
            bottom: 0;
            left: 30%;
            animation: walk 6s infinite;
        }

        @keyframes walk {
            0% {transform: translate(0);}
            70% {transform: translate(100%, -5%) scale(.3);}
            100% {transform: translate(80%, -5%) scale(.1);}
        }
    </style>
</head>
<body>
    <section>
        <img src="./luffy-one.gif" alt="luffy walking">
    </section>
</body>
</html>
