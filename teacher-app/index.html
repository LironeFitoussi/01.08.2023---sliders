<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher-app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

    </header>
    <div>
        <h1>50 Class</h1>
        <h2>Welcome to our website</h2>
        <form action="">
            <label for="emal">Put your E-mail:</label>
            <input type="email" name="email" id="email" placeholder="example@mail.com">
            
            <label for="fullName">Put your Full Name:</label>
            <input type="text" name="fullName" id="fullName" placeholder="Israel Israeli" maxlength="30" minlength="2">
            
            <label for="birthdaty">What is Your Birthday?</label>
            <input type="date" name="birthday" id="">

            <label for="grade">Insert grade:</label>
            <input type="number" id="grade" name="grade" min="0" max="15">
            <button type="submit">Save</button>
        </form>
    </div>
    <footer>
        
    </footer>

    <script>
        var numberInput = document.getElementById('grade');

        numberInput.addEventListener('input', function(event) {
        var inputValue = event.target.value;
        event.target.value = inputValue.replace(/\d+/g, function(match) {
                return (parseInt(match) > 15) ? '' : match;
            });
        });
    </script>
</body>
</html>
