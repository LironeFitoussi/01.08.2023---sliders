<body>
    <script>
        // // Task10
        var userInput = Math.floor(parseFloat( +prompt("Type a number")));
        if (userInput < 0) {
            alert("Negative Number");
        } else if (userInput == 0) {
            alert("Zero");
        } else {
            alert("Positive Number");            
        }
    </script>
</body>
