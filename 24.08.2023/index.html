        function findLongestValue(string) {
            var maxValue = 0;
            var highestValue = "";

            for (var i = 0; i < string.length; i++) {
                if (string[i] == ":") {
                    var currentWord = string.substring(i + 1, string.indexOf(",", i));
                    if (currentWord.length > maxValue) {
                        maxValue = currentWord.length;
                        highestValue = currentWord;
                    }
                }
            }

            console.log(highestValue); 
        }

        // T34
        function stringToObject(string) {
            var result = {};
            var startIndex = 0;

            for (var i = 0; i < string.length; i++) {
                if (string[i] == ":") {
                    var key = string.substring(startIndex, i);

                    startIndex = i + 1;
                    var endIndex = string.indexOf(",", startIndex);
                    if (endIndex == -1) {
                        endIndex = string.length;
                    }

                    var value = string.substring(startIndex, endIndex);

                    result[key] = value;

                    startIndex = endIndex + 1;
                    i = endIndex;
                }
            }
            return result;
        }
