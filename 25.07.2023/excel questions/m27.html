<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            box-shadow: 3px 3px 6px #ff0000;;
        }

        img:hover {
            position: relative;
            animation-name: trans;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        
        @keyframes trans {
            12.5% {box-shadow: 3px 3px 6px #ff0000;}
            50% {box-shadow:3px 3px 6px #00ff00;}
            87.5% {box-shadow:3px 3px 6px #0000ff;}
            100% {box-shadow: 3px 3px 6px #ff0000;}

            0% {filter: blur(5px);}
            100% {filter: blur(0px);}

            0% {scale: 100%;} 
            50% {scale: 150%;} 
            100% {scale: 100%;}  
        }

    </style>
</head>
<body>
    <img src="https://static.miraheze.org/greatcharacterswiki/thumb/0/09/Goku.png/300px-Goku.png" alt="goku">
</body>
</html>
