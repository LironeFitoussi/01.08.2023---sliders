<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px #000 solid;
            background-color: #d60000;
            animation-name: transition;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        
        @keyframes transition {
        25% {background-color: #d60000;}
        50% {background-color: #00d61d;}
        75%{background-color: #f0ff1c;}
        100% {background-color: #00bdd6;}

        0% {top: 0;}
        50% {top: 80%;}
        100% {top: 0;}
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
