<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=img, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 50%;
            animation-name: olding;
            animation-duration: 5s; 
            animation-iteration-count: infinite;
        }
        
        @keyframes olding {
            from {filter:grayscale(0);}
            to {filter: grayscale(75%);}

            from {border: 0px ;}
            to {border: 3px solid #000000;}
            
        }
        
    </style>
</head>
<body>
    <img src="https://cf.ltkcdn.net/family/images/orig/200821-2121x1414-family.jpg" alt="family">
</body>
</html>
