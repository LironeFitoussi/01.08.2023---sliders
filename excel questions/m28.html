<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 30px;
            background-color: aqua;
            animation-name: grow;
            animation-duration: 5s;
        }

        @keyframes grow {
            0% {width: 30px;}
            100% {width: 100px;}
        }
        
    </style>

</head>
<body>
    <div></div>
</body>
</html>
