        var numbersArray = [10, 25, 42, 7, 18, 31];

        function checkIfNumExist(arr, num) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == num) {
                    arr.splice(i, 1)
                    return arr
                } else {
                    arr.push(num)
                    return arr
                }
            }
